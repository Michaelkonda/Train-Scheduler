<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule
      
    </title>
    <!--Jquery-->
    <!--Bootstrap CSS-->
      <!-- Bootstrap JS -->
      <!--Firebase-->
      <!--Moment.JS-->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>
<body>
     <!-- Train Tracker -->
     <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" id="header">
          <h1 class="text-center">Train Schedule</h1>
          <h3 class="text-center">Current time: <span id = "current-time" class = "clock-display"></span></h3>
        </div>
  
        <div class="row">
  
          <div class="col-lg-12">
  
          <!-- Current Train Schedules-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedules</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
  
            <!-- Add Train  -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
              </div>
              <div class="panel-body">
  
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
      <script src="logic.js"></script>
  
</body>
</html>
